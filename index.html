<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Canvas Page</title>


<style>
#canvaspage{
  width: 48%;
  height: 100%;
}
#painter{
  position: absolute;
  top: 10%;
  left: 24%;
  border: 1px solid black;
}
#clear {
  position: absolute;
  top: 75%;
  left: 60%;
  font-size: 25px;
  color: black;
  z-index: 5;
}
#canvasImg{
  position: absolute;
  top: 75%;
  left: 65%;
  font-size: 25px;
  color: black;
  z-index: 5;
}
#bgimg{
  position: absolute;
  top: 27%;
  left: 35%;
  transform: scale(2.2);
}
</style>


</head>

<body>
  <a href="#"  id="clear">clear</a>
  <a href="#"   id="canvasImg">save</a>
  <div id="outer-wrapper">
    <img id="bgimg" src="https://i.imgur.com/TUC4d9P.jpg"  />
  <div id="canvaspage">
    <canvas id="painter" >
    </canvas>
  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="jqScribble\jquery.jqscribble.js"></script>
<script>

$('#painter').jqScribble({
  height:680
});

$('#canvasImg').click(function(){
  canvas = $('#painter');
  canvas.data('jqScribble').save();

})

$('#clear').click(function(){
  $('#painter').data('jqScribble').clear();
})



</script>
</body>
</html>
